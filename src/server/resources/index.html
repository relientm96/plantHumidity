<!doctype html>

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap Imports -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!--Materialize Imports-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Chart JS Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <!-- Index CSS -->
    <link rel="stylesheet" text="text/css" href="css/index.css" > </link>
    <script src="js/site.js"></script>

    <title>Greenhouse Visualizer</title>

  </head>

  <body>

    <div class="fixed-action-btn">
      <a id="floatingBtn" class="btn-floating btn-large red">
        <i class="large material-icons">local_florist</i>
      </a>
    </div>

      <div id="plantBannerID" class="section">
          <div id="jumbotronID"class="jumbotron">
              <h1>Carolyn's <br> Greenhouse <br> Manager</h1> 
              <p>
                My plants be-leaf in me. Do you?
              </p> 
              <a class="waves-effect waves-light btn-large green darken-1" href="#liveDataSection">
                Let's See Them!
              </a>
          </div>
      </div>

    <div class="divider"></div>

    <div id="liveDataSection" class="container">
      <div class="section">
        <div class="card hoverable">
          <div class="card-content">
            <h4> Live Data Tracker</h4>
            <canvas id="distanceBar" style="max-height: 350px;"></canvas>
          </div>
          </div>      
      </div>
    </div>

    <div id="readingSection" class="container" style="height:100vh;">
        <div class="section">
          <div class="card hoverable">
            <div class="card-content">
                <h3> Greenhouse Data</h3>
                <canvas id="myChart" style="max-height: 350px;"></canvas>                      
                <button id="refreshBtn" type="button" class="btn btn-primary waves-effect" onclick="getChartData()">Refresh</button>
                <button id="randomBtn" type="button" class="btn btn-primary waves-effect" onclick="generateData()">Random</button>
            </div>
          </div> 
        </div>
    </div>
  
    <div class="divider"></div>

    <div id="liveSection" class="container">
      <div class="section">
        <div class="card hoverable">
          <div class="card-content">
            <h3> Live Distance Tracker </h3>
            <h5>Nearest Object to Greenhouse is</h5>
            <h6 id="distanceTextHolder"></h6>
            <h5>Away</h5>
          </div>
         </div> 
         <div class="card hoverable">
            <div class="card-content">
              <h3> Live Humidity </h3>
              <h5>Current Humidity is</h5>
              <h5 id="humidityTextHolder"></h5>
            </div>
        </div> 
      </div>
    </div>

    <div class="divider"></div>

    <div id="lullabySection" class="container">
        <div class="section">
          <div class="card hoverable">
            <div class="card-content">
              <h3> Play a Lullaby for them</h3>
              <p id="playSongTextHolder"></p>
              <div class="btnSongGroup">
                  <button id="marioBtn" type="button" class="btn btn-primary">Play Mario</button>
                  <button id="piratesBtn" type="button" class="btn btn-primary">Play Pirates</button>
              </div>
            </div>
           </div> 
        </div>
    </div>

    <!-- Own Javascript Imports -->
    <script src="js/lineChart.js"></script>
    <script src="js/barDistance.js"></script>
  </body>

</html>
